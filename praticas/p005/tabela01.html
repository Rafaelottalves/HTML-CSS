<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            font-size: 1.1em;
        }

        .num {
            text-align: center;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Filmes de 2021 e 2022</h1>

    <table>
        <tr>
            <th>Ano</th>
            <th>2021</th>
            <th>2022</th>
        </tr>
        <tr>
            <td class="num">1</td>
            <td>Duna</td>
            <td>The Batman</td>
        </tr>
        
        <tr>
            <td class="num">2</td>
            <td>Homem-Aranha</td>
            <td>Doutor Estranho</td>
        </tr>

        <tr>
            <td class="num">3</td>
            <td>Projeto Adam</td>
            <td>Avatar 2</td>
        </tr>

        <tr>
            <td class="num">4</td>
            <td>Matrix</td>
            <td>Pânico</td>
        </tr>

        <tr>
            <td class="num">5</td>
            <td>Shang-Chi</td>
            <td>Thor</td>
        </tr>

        <tr>
            <td class="num">6</td>
            <td>Eternos</td>
            <td>Top Gun</td>
        </tr>

        <tr>
            <td class="num">7</td>
            <td>Não Olhe Pra Cima</td>
            <td>Missão Impossivel</td>
        </tr>
    </table>
</body>
</html>
