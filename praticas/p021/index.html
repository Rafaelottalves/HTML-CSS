<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <link rel="stylesheet" href="style.css">
        <title>...</title>
    </head>
    <body>
        <header class="header">
            <section class="logo-geral">
                <i class="fa-solid fa-location-dot local-logo"></i>

                <h1 class="titulo-logo">Logo</h1>
            </section>

            <i class="fa-solid fa-magnifying-glass lupa"></i>
        </header>

        <nav class="naveg-geral">
            <a href="#">
                <i class="fa-solid fa-plane icone icone-aviao"></i>Flight
            </a>
            
            <a href="#">
                <i class="fa-solid fa-bed icone icone-cama"></i>Hotel
            </a>

            <a href="#">
                <i class="fa-solid fa-car icone icone-carro"></i>Rental
            </a>
        </nav>

        <main>
            <section class="bloco-viagem">
                <h2 class="titulo-viagem">Travel the world whith us</h2>

                <div class="container-form-viagem">
                    <div class="container-form">
                        <p class="titulo-form">From</p>
                        <input class="form-topo" type="text" placeholder="Departing from">
                    </div>

                    <div>
                        <p class="titulo-form">To</p>
                        <input class="form-topo" type="text" placeholder="Arriving at">
                    </div>
                </div>

                <a href="#" class="botao-viagem">Search and find dates</a>
            </section>

            <section class="lugares-img">
                <section class="info-lugares">
                    <h2 class="titulo-lugares">Good offers right now</h2>

                    <p class="subtitulo-lugares">Up to <strong>50%</strong> discount.</p>
                </section>

                <div class="img-wrapper">
                    <img src="./img/cinqueterre.jpg" alt="">

                    <p>Cinque Terre</p>
                </div>

                <div class="img-wrapper">
                    <img src="./img/newyork.jpg" alt="">

                    <p>New York</p>
                </div>

                <div class="img-wrapper">
                    <img src="./img/sanfran.jpg" alt="">

                    <p>San Francisco</p>
                </div>

                <div class="img-wrapper">
                    <img src="./img/pisa.jpg" alt="">

                    <p>Pisa</p>
                </div>

                <div class="img-wrapper">
                    <img src="./img/paris.jpg" alt="">

                    <p>Paris</p>
                </div>
            </section>
        </main>
    </body>
</html>
