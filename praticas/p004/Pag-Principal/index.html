<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/cabeçalho.css">
    <link rel="stylesheet" href="estilo/corpo.css">
    <title>My Movies</title>
</head>
<body>
    <header class="cabeçalho">
        <a href="#" class="cabeçalho-logo"><img src="./img/logo/logo2.png" alt="logo-pagina"></a>

        <nav class="cabeçalho-bloco-navegaçao">
            <ul class="cabeçalho-lista-itens">
                <li class="cabeçalho-item-lista"><a href="#">Lançamentos</a></li>

                <li class="cabeçalho-item-lista"><a href="#">Noticias</a></li>

                <li class="cabeçalho-item-lista"><a href="#">Trailers</a></li>

                <li class="cabeçalho-item-lista"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="capa">
            <div class="container-capa">
                <section class="texto-capa">
                    <p>Tudo sobre o <br> mundo dos filmes <br> e series pra você</p>
                </section>
                <section class="img-capa">
                    <img src="./img/tv/tv-1-com-filmes-pipoca-600.png" alt="">
                </section>
                <nav class="botao-capa">
                    <a href="#">Ver Recomendados</a>
                </nav>
            </div>
        </section>

        <section class="bloco-trailers">
            <div class="container-trailers">
                <section class="texto-trailers">
                    <p>Curiosidades, trailers e os mais novos <br> lançamentos!</p>
                </section>

                <section class="trailers">
                    <iframe width="315" height="215" src="https://www.youtube.com/embed/jj_26-wAVhE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>

                    <iframe width="315" height="215" src="https://www.youtube.com/embed/W_e6_DdQQdU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>

                    <iframe width="315" height="215" src="https://www.youtube.com/embed/W7cTpaDKfak" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </section>

                <nav class="botao-trailer">
                    <a href="#">Mais Trailers</a>
                </nav>
            </div>
        </section>

        <section class="bloco-stream">
            <div class="container-stream">
                <section class="titulo-stream">
                    <h1>Serviços de streaming</h1>
                </section>

                <section class="box-all">
                    <section class="box-stream box-1">
                        <img src="././img/logo-stream/netflix-logo.svg" alt="">
                    </section>
                    <section class="box-stream box-2">
                        <img src="././img/logo-stream/prime-logo.svg" alt="">
                    </section>
                    <section class="box-stream box-3">
                        <img src="././img/logo-stream/hbo-logo.svg" alt="">
                    </section>
                    <section class="box-stream box-4">
                        <img src="././img/logo-stream/telecine-logo.svg" alt="">
                    </section>
                </section>
                
                <section>
                    <section>
                        <div>
                            <a href="#">Planos Netflix</a>
                        </div>
                        <div>
                            <a href="#">Planos Amazon</a>
                        </div>
                        <div>
                            <a href="#">Planos HBO</a>
                        </div>
                        <div>
                            <a href="#">Planos Telecine</a>
                        </div>
                    </section>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
