<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>   
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html{
            height: 500vh;
            background-color: #000;
        }

        .container{
            max-width: 1280px;
            margin: auto;
        }

        .flex{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header{
            width: 100%;
            padding: 60px 4%;
            position: fixed;
            top: 0;
            left: 0;
            transition: .5s;
        }

        header.rolagem{
            background-color: #fff;
            padding: 20px 4%;
        }

        header.rolagem a, header.rolagem i{
            color: #FE775A;
        }

        header i{
            font-size: 30px;
            color: #fff;
        }

        header ul{
            list-style-type: none;
        }

        header ul li{
            display: inline-block;
            margin: 0 40px;
        }

        header ul li a{
            color: #fff;
            text-decoration: none;
        }

        .btn-contato button{
            width: 120px;
            height: 40px;
            border: 0;
            background-color: #FE775A;
            color: #fff;
            cursor: pointer;
            transition: .2s;
        }

        .banner{
            height: 100vh;
            background-image: url('https://source.unsplash.com/random/?night-city');
            background-position: 100% 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner h1{
            font-size: 4em;
        }

        .banner h1 span{
            color: #FFAE81;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div class="container">

            <div class="flex">

                <a href="#"><i class="bi bi-globe-americas"></i></a>

                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PASSAGENS</a></li>
                        <li><a href="#">DESTINOS</a></li>
                        <li><a href="#">BLOG</a></li>
                    </ul>
                </nav>

                <div class="btn-contato">
                    <a href="#"><button>CONTATO</button></a>
                </div>

            </div><!--flex-->

        </div><!--container-->
    </header>

    <section class="banner">
        <h1>DESCUBRA UM <span>NOVO MUNDO</span></h1>
    </section>

    <script>
        
        window.addEventListener("scroll", function(){
            let header = document.querySelector('#header')
            header.classList.toggle('rolagem', window.scrollY > 100)
        })
    </script>
</body>
</html>
