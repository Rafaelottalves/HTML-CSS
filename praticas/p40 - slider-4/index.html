<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            max-height: 100vh;
        }

        .carrossel {
            box-shadow: 2px 2px 4px black;
            overflow: hidden;
            height: 500px;
            width: 500px;
        }

        .container {
            display: flex;
            transition: transform .5s ease-in-out;
            transform: translateX(0);
        }

        img {
            object-fit: cover;
            height: 500px;
            width: 500px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="carrossel">
        <div class="container" id="img">
            <img src="https://source.unsplash.com/random/250x250/?beach" alt="Beach Image" class="item current-item">
            <img src="https://source.unsplash.com/random/250x250/?animal" alt="Animal Image" class="item current-item">
            <img src="https://source.unsplash.com/random/250x250/?street" alt="Street Image" class="item current-item">
            <img src="https://source.unsplash.com/random/250x250/?zoo" alt="Zoo Image" class="item current-item">
        </div>
    </div>

    <script>
        const img = document.querySelector('#img')
        const imgs = document.querySelectorAll('#img img')

        let idx = 0

        function carrossel() {
            idx++

            if(idx > imgs.length-1) {
                idx = 0
            }

            img.style.transform = `translateX(${-idx*500}px)`
        }

        setInterval(carrossel, 1800)
    </script>
</body>
</html>
