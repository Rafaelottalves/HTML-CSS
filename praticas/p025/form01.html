<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form01.css">

    <title>Pratica 025 - Formularios</title>
</head>
<body>
    <form method="post" class="form-login">
        <fieldset class="container-login">
            <legend class="titulo-container-login">Login</legend>

            <input class="input email" type="email" name="t-email" id="email" placeholder="E-mail" required>

            <input class="input senha" type="password" name="t-senha" id="senha" placeholder="Senha" required minlength="8" maxlength="20">

            <input class="botao" type="submit" value="Entrar">
        </fieldset>
    </form>
</body>
</html>
