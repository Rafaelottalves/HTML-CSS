<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form02.css">

    <title>Pratica 025 - Formularios-2</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>Login</legend>

            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="t-email" id="email">

                <label for="senha">Senha: </label>
                <input type="password" name="t-senha" id="senha">
            </div>

            <div>
                <input type="checkbox" name="t-check" id="check" checked>
                <label for="check">Lembre de Mim</label>

                <a href="#">Esqueceu a Senha?</a>
            </div>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
