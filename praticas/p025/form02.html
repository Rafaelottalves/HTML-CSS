<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form02.css">

    <title>Pratica 025 - Formularios-2</title>
</head>
<body>
    <form method="get" autocomplete="off">
        <fieldset class="container-form">
            <legend class="titulo-form">Login</legend>

            <label class="desc-entrada" for="email">E-mail</label>
            <input class="entrada email" type="email" name="t-email" id="email" required>

            <label class="desc-entrada" for="senha">Senha</label>
            <input class=" entrada senha" type="password" name="t-senha" id="senha" required minlength="8" maxlength="20">

            <div class="info-complementar">
                <div>
                    <input type="checkbox" name="t-check" id="check" checked>
                    <label for="check">Lembre de Mim</label>
                </div>

                <a class="rec-senha" href="#">Esqueceu a Senha?</a>
            </div>

            <input class="botao-enviar" type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
