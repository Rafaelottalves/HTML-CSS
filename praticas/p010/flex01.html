<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }

        .container {
            width: 100%;

            display: flex;
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-areas: 
            "logo     menu     menu     menu    menu"
            "sidebar sidebar conteudo conteudo conteudo"
            "sidebar sidebar rodape    rodape   rodape";
        }

        .grid-item {
            border: 1px solid black;
            grid-area: ;

            background-color: rgb(122, 122, 201);
        }
    </style>
    <title>Flex-box 1</title>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item">
                <p>Menu</p>
            </div>

            <div class="grid-item">
                <p>logo</p>
            </div>

            <div class="grid-item">
                <p>sidebar</p>
            </div>

            <div class="grid-item">
                <p>conteudo</p>
            </div>

            <div class="grid-item">
                <p>rodape</p>
            </div>
        </div>
    </div>
</body>
</html>
