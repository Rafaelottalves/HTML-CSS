<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }

        .container {
            width: 500px;
            height: 500px;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            align-content: center;
            row-gap: 10px;
            column-gap: 30px;

            padding: 2px;

            background-color: rgb(250, 116, 92);
        }

        .bloco {
            width: 50px;
            height: 50px;

            text-align: center;

            border-radius: 5px;

            border: 1px solid black;
            background-color: rgb(97, 50, 50);
        }

        .bloco-1 {
            flex-grow: 0;
            flex-basis: auto;
            align-self: flex-start;

            background-color: rgb(146, 247, 213);
        }

        .bloco-2 {
            flex-grow: 0;
            flex-basis: auto;
            align-self: flex-end;
            
            background-color: rgb(185, 99, 228);
        }

        .bloco-3 {
            flex-grow: 0;
            flex-basis: auto;
            
            background-color: rgb(182, 60, 60);
        }
    </style>
    <title>Flex-box 1</title>
</head>
<body>
    <main class="container">
        <div class="bloco bloco-1">1</div>
        <div class="bloco bloco-2">2</div>
        <div class="bloco bloco-3">3</div>
        <!-- <div class="bloco bloco-3">4</div>
        <div class="bloco bloco-1">5</div>
        <div class="bloco bloco-2">6</div>
        <div class="bloco bloco-3">7</div>
        <div class="bloco bloco-1">8</div>
        <div class="bloco bloco-1">9</div>
        <div class="bloco bloco-3">10</div>
        <div class="bloco bloco-2">11</div>
        <div class="bloco bloco-2">12</div> -->
    </main>
</body>
</html>
