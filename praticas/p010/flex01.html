<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }

        .container {
            display: flex;
        }

        .child {
            width: 20%;
            height: 200px;

            border: 1px solid black;

            background-color: red;
        }
    </style>
    <title>Flex-box 1</title>
</head>
<body>
    <div class="container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
