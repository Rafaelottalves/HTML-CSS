<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        svg {
            border: 2px solid red;
        }
    </style>
    <title>To-Do List</title>
</head>
<body>
    <svg>
        <rect x="100" y="0" width="100" height="100" />
    </svg>

    <svg>
        <circle r="40" cx="130" cy="70"/>
    </svg>

    <svg>
        <ellipse rx="70" ry="50" cx="130" cy="70" />
    </svg>

    <svg>
        <line x1="80" y1="20" x2="200" y2="120" stroke="black" stroke-width="5" />
    </svg>

    <svg>
        <polyline points="80,20 200,120" stroke="black" stroke-width="5" />
    </svg>

    <svg>
        <polygon points="0,40 40,40 40,80" />
    </svg>
</body>
</html>
