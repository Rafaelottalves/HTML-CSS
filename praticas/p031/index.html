<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style-land.css">

    <title>Login</title>
</head>
<body class="body">
    <section class="container-geral">
        <div class="container-esquerdo">
            <section class="desc-form">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </section>

            <form>
                <div class="container-input-geral">
                    <div class="container-input">
                        <!-- icone -->
                        <i class="fa-solid fa-user"></i>
                        <input type="email" id="" placeholder="Seu e-mail">
                    </div>
                </div>

                <div class="container-input-geral">
                    <div class="container-input">
                        <!-- icone -->
                        <i class="fa-solid fa-unlock-keyhole"></i>
                        <input type="password" id="" placeholder="Sua senha">
                    </div>
                </div>

                <div class="container-submit">
                    <input type="submit" value="Entrar">
                </div>
                
                <div class="container-btn">
                    <a href="#">Esqueci a senha
                        <i class="fa-solid fa-envelope"></i>
                    </a> <!-- icone -->
                </div>
            </form>
        </div>

        <div class="container-direito"><!--Background--></div>
    </section>
</body>
</html>
