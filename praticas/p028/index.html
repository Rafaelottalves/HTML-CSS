<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">

    <title>Document</title>
</head>
<body>
    <header class="header">
        <section class="container-tituloGeral">
            <h1>Titulo da Pagina</h1>
        </section>

        <div>
            <label for="check"><i class="fa-solid fa-bars menu-ham"></i></label>
            <input type="checkbox" id="check">

            <nav class="naveg">
                <a href="#">Home</a>
                <a href="#">Explorar</a>
                <a href="#">Overview</a>
                <a href="#">Contato</a>
                <a href="#">Sobre</a>
                <a href="#">Login</a>
            </nav>
        </div>

        <section class="container-capa"></section>
    </header>

    <main class="main">
        <form class="form">
            <div class="container-form">
                <div>
                    <label for="t-email">Email</label>
                </div>
                <input type="email" id="t-email">
            </div>

            <div class="container-form">
                <div>
                    <label for="t-senha">Senha</label>
                </div>
                <input type="password" id="t-senha">
            </div>

            <input class="botao" type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
