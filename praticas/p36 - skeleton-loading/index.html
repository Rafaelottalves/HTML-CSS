<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: #201a27;
        }

        .card {
            width: 30rem;

            padding: 2rem;
            margin: 1rem;

            border-radius: 10px;

            background-color: #574868;
            color: aliceblue;
            
            display: grid;
            grid-template-areas: "image title" "image description";
            column-gap: 2rem;
            row-gap: 1rem;
        }

        .card.loading * {
            position: relative;
        }

        .card.loading *::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(-45deg, #574868, #7f7190, #574868);
            width: 100%;
            height: 100%;
            border-radius: 5px;
            background-size: 400%;
            animation: loading 8s linear infinite;
        }

        .card .img {
            grid-area: image;
        }

        .card img {
            height: 15rem;
            border-radius: 5px;
        }

        .card strong {
            grid-area: title;
            align-self: flex-end;
        }

        .card p {
            grid-area: description;
        }

        @keyframes loading {
            0% {
                background-position: 0%;
            }

            50% {
                background-position: 100%;
            }

            100% {
                background-position: 0%;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="card loading">
        <div class="img">
            <img src="" alt="">
        </div>
        
        <strong>Festival de Historia</strong>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat ex aliquam repudiandae harum saepe et commodi tenetur quibusdam in, quaerat voluptatem illo quam placeat soluta animi sunt iste quos doloremque.</p>
    </div>

    <script>
        let cardImg = document.querySelector('.card img')

        window.onload = function() {
            cardImg.src = "https://images.pexels.com/photos/12834126/pexels-photo-12834126.jpeg"

            cardImg.onload = () => {
                document.querySelector('.card').classList.remove('loading')
            }
        }
    </script>
</body>
</html>
