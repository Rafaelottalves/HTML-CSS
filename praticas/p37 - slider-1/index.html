<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider {
            width: 800px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
        }

        .slides {
            width: 400%;
            height: 400px;
            display: flex;
        }

        .slides input {
            display: none;
        }

        .slide {
            width: 25%;
            position: relative;

            transition: 2s;
        }

        .slide img {
            width: 800px;
        }

        .manual-navigation {
            width: 800px;
            position: absolute;

            margin-top: -40px;
            display: flex;
            justify-content: center;
        }

        .manual-btn {
            padding: 5px;
            border-radius: 10px;
            border: 2px solid white;
            cursor: pointer;

            transition: .5s;
        }

        .manual-btn:hover {
            background-color: white;
        }

        .manual-btn:not(:last-child) {
            margin-right: 40px;
        }

        #radio1:checked ~ .first {
            margin-left: 0;
        }

        #radio2:checked ~ .first {
            margin-left: -25%;
        }

        #radio3:checked ~ .first {
            margin-left: -50%;
        }

        #radio4:checked ~ .first {
            margin-left: -75%;
        }

        .navigation-auto {
            width: 800px;
            position: absolute;
            margin-top: 360px;

            display: flex;
            justify-content: center;
        }

        .navigation-auto div {
            border: 2px solid #20a6ff;
            padding: 5px;
            border-radius: 10px;
            cursor: pointer;

            transition: .5s;
        }

        .navigation-auto div:not(:last-child) {
            margin-right: 40px;
        }

        #radio1:checked ~ .navigation-auto .auto-btn1 {
            background-color: white;
        }

        #radio2:checked ~ .navigation-auto .auto-btn2 {
            background-color: white;
        }

        #radio3:checked ~ .navigation-auto .auto-btn3 {
            background-color: white;
        }

        #radio4:checked ~ .navigation-auto .auto-btn4 {
            background-color: white;
        }


    </style>
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/03/thumb-video.png" alt="">
            </div>

            <div class="slide">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/09/thumb.png" alt="">
            </div>

            <div class="slide">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/06/thumpost.png" alt="">
            </div>

            <div class="slide">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2018/12/qualpc.png" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <script>
        let count = 1

        document.querySelector('#radio1').checked = true

        function nextImage() {
            count++

            if(count > 4) {
                count = 1
            }

            document.querySelector(`#radio${count}`).checked = true
        }

        setInterval(() => {
            nextImage()
        }, 5000)


    </script>
</body>
</html>
