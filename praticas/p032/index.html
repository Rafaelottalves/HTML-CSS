<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    canvas {
      border: 2px solid black;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <canvas id="desenho1" width="500" height="500"></canvas>

  <script>
    let px = 0
    let py = 0
    let dx = 1

    let largRet = altRet = 50
    let largCanvas = altCanvas = 500

    let anima

    let canvas = document.querySelector('#desenho1')
    let ctx = canvas.getContext('2d')

    function desenha() {
      ctx.clearRect(0,0,largCanvas,altCanvas)
      
      ctx.fillRect(px,py,largRet,altRet)

      px += dx
      if(px+largRet > largCanvas || px <= 0) {
        dx *= -1
      }

      anima = requestAnimationFrame(desenha)
    }

    desenha()
  </script>
</body>
</html>
