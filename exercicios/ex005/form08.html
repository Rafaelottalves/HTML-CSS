<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <p>
        <label for="n1">Numero 1:</label>
        <input type="number" name="t-n1" id="n1" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
    </p>

    <p>
        <label for="n2">Numero 2:</label>
        <input type="number" name="t-n2" id="n2" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
    </p>

    <p>
        <label for="soma">Soma: </label>
        <output name="t-soma" id="soma">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
