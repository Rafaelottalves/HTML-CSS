<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sxmas" value="M">
            <label for="sxmas">Masculino</label>

            <input type="radio" name="sexo" id="sxfem" value="F">
            <label for="sxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="iesbas" id="esbas"> 
            <label for="esbas">Basquete</label> <br>

            <input type="checkbox" name="iesfut" id="esfut" checked> 
            <label for="esfut">Futebol</label> <br>

            <input type="checkbox" name="iesnat" id="esnat"> 
            <label for="esnat">Natação</label> <br>

            <input type="checkbox" name="iesten" id="esten"> 
            <label for="esten">Tenis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
