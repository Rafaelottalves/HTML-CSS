<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
</head>
<body>
    <form method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>

            <input type="text" name="inome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="media">MÃ©dia: </label>
            <input type="number" name="imedia" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>

        <p>
            <label for="mes">Periodo Letivo: </label>
            <input type="month" name="imes" id="mes" value="2020-07">
        </p>

        <p>
            <label for="dia">Dia da prova: </label>
            <input type="date" name="idia" id="dia" value="2020-07-14">
        </p>

        <p>
            <label for="hora">Hora da Prova: </label>
            <input type="time" name="ihora" id="hora">
        </p>

        <p>
            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
