<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <p>
        <label for="cor">Cor: </label>
        <input type="color" name="icor" id="cor">
    </p>

    <p>
        <label for="dist">Nivel de alegria</label>
        <input type="range" name="idist" id="dist" value="10">
    </p>

    <p>
        <label for="foto">Foto do perfil: </label>
        <input type="file" name="ifoto" id="foto">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
