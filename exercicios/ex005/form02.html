<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form method="POST" autocomplete="on">
        <p>
            <label for="usu">Usuario: </label>

            <input type="text" name="iusu" id="usu" required minlength="5" maxlength="30" size="20" placeholder="Nome de usuario">
        </p>

        <p>
            <label for="sen">Senha: </label>

            <input type="password" name="isen" id="sen" required minlength="8" maxlength="15" autocomplete="current-password" placeholder="Senha">
        </p>

        <p>
            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
